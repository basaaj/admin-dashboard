<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>

            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>

            <div class="menu">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search-bar"></div>
            <div class="user-info">Morgan Oakley</div>
            <div class="user-msg">Hi there, Morgan Oakley (@morgan)</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>

</html>
